<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    /*
      DOM

      1. Document Object Model(문서 객체 모델)
      2. HTML, XML 문서의 프로그래밍 인터페이스이다.
      3. 프로그래밍 언어를 이용해서 DOM 구조(태그)에 접근한 뒤 구조, 스타일, 내용을 변경할 수 있다.
      4. 종류
        1) var 변수 = document.getElementById(아이디) (반환값이 변수)
        2) var 배열 = document.getElementsByClassName(클래스) (반환값이 배열)
        3) var 배열 = document.getElementsByTagName(태그이름)
        4) var 변수 = document.querySelector(선택자)
        5) var 배열 = document.querySelectorAll(선택자)
    */

  </script>

  <script>
  
    /*
      DOM 주의사항
      DOM 구조(태그)를 상단에 배치하고, <script> 태그는 하단에 배치한다.
    */
    
  </script>
  
  <div class="wrap">
    <div id="box1" class="primary-box">box1</div>
    <div id="box2" class="primary-box">box2</div>
    <div id="box3" class="primary-box">box3</div>
  </div>

  <script>
    console.log(document.getElementById('box1'));
    console.log(document.getElementsByClassName('primary-box'));
    console.log(document.getElementsByTagName('div'));
    console.log(document.querySelector('.wrap > #box1'));
    console.log(document.querySelectorAll('.wrap > .primary-box'));
    console.log(document.getElementsByClassName('wrap'));
  </script>

  
  <div id="div1"><strong>안녕하세요</strong></div>
  <script>
    /* 내부 텍스트 : textContent 속성 */
    console.log(document.getElementById('div1').textContent);             // <strong> 태그 빼고
    document.getElementById('div1').textContent = '<em>안녕하다</em>';    // ''안에 태그 작성하면 텍스트로 인식. 내용 덮어쓰기 하려면 = 연산자 사용
    document.getElementById('div1').textContent += '<mark>반갑다</mark>'; // 기존 내용에 추가할 시 += 연산자
  </script>

  <div id="div2"><strong>안녕하세요</strong></div>
  <script>
    /* 내부 요소 : innerHTML 속성 */
    console.log(document.getElementById('div2').innerHTML);             // <strong>태그도 같이 가져온다
    document.getElementById('div2').innerHTML = '<em>안녕하다</em>';    // ''안에 태그 작성하면 인식. 내용 덮어쓰기 하려면 = 연산자 사용
    document.getElementById('div2').innerHTML += '<mark>반갑다</mark>'; // 기존 내용에 추가할 시 += 연산자
  </script>

  <div id="div3"><img src="../../assets/image/animal10.jpg" width = "100px" height="100px"></div>
  <script>
    /*
      Tag 에서의 속성은 attribute : 즉 img Tag에서의 속성은 3개(src, width, height)
      Object(객체)에서의 속성은 property : document.querySelector('#div3 > img') 결과는 객체. 이 객체의 속성은 무수히 많다~~
    */
    /* 
      태그에 작성된 속성(attribute) 왕왕중요 
      1. 가져오기
        getAttribute(속성)
      2. 수정하기
        setAttribute(속성, 값)
      3. 삭제하기
        removeAttribute(속성)
    */
    console.log(document.querySelector('#div3 > img').getAttribute('src'));
    document.querySelector('#div3 > img').setAttribute('src', '../../assets/image/flower1.jpg');
    document.querySelector('#div3 > img').removeAttribute('width');
    console.log(document.querySelector('#div3 > img').getAttribute('alt'));    // 없는 속성을 가져오면 null 값
  </script>
  
  <div id="div4">
    <input type="radio" name="gender" value="man" class="blind" id="man" checked="checked">
    <label for="man">남자</label>
    <input type="radio" name="gender" value="woman" class="blind" id="woman">
    <label for="woman">여자</label>
  </div>

  <style>
    #div4 > .blind{
      display: none;
    }
    #div4 > label{
      display: inline-block;
      width: 100px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      background-color: beige;
      cursor: pointer;
    }
    #div4 > input:checked + label {
      background-color: bisque;
    }
  </style>
  <script>

    /*
      문서 객체 속성(property)
      1. JavaScript 객체 속성을 의미한다.
      2. 태그에 작성된 속성(attribute)과 대부분 같지만 다른 것들도 있다. (속성 이름이나 속성값이 다를 수 있다.)
                          |  attribute             |  property
        ------------------+------------------------+--------------------
        id="man"          |  id="man"              |  id: "man"
        class="blind"     |  class="blind"         |  className: "blind"
        checked="checked" |  checked="checked"     |  checked: true
        ------------------+------------------------+---------------------
      3. 객체 속성 접근 방식  (javascript에서 css 변경할 때 두가지 작성법이 의미가 바뀜 공부해둘것)
        1) 객체.속성    (대부분 활용)
        2) 객체['속성']
    */

    // checked="checked" 속성 바꾸기

    // 문서 객체 속성(property) 이용하기
    document.getElementById('man').checked = false;
    document.getElementById('woman').checked = true;
    
    // 태그 속성(attribute) 이용하기
    // checked attribute 는 checked = "checked" 이므로 ""생략이 가능해서 checked로만 작성해도 된다. 따라서 checked를 추가/제거 한다는 접근도 있다
    document.getElementById('man').removeAttribute('checked');
    document.getElementById('woman').setAttribute('checked', 'checked');
    
    // class="blind" 속성 없애기 (attribute 값만 지웠기 때문에 태그에서 class 라는 attribute 는 살아 있다.)
    var blind = document.getElementsByClassName('blind');
    while( blind.length > 0){
      blind[0].classList.remove('blind');
    }
    
  </script>

  <div id = "div5">마무리합시다</div>
  <script>
    
    /*
      style 속성(property)
      1. CSS 처리하는 속성이다.
      2. inline 방식의 CSS 처리가 된다. (JavaScript로 style 속성을 주면 기존 CSS는 덮어쓰기가 된다.)
      3. style 속성 작성 방법 (. , [] 에 따른 속성 이름 확인하기)
        1) 객체.style.backgrounColor (property이름)
        2) 객체.style['background-color'] (attribute이름)
    */
    document.getElementById('div5').style.fontSize = '32px';
    document.getElementById('div5').style['background-color'] = 'yellow';

  </script>
</body>
</html>
