<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 중복되는 이름은 배열로 저장된다 -->
  <h1>연습4</h1>

  <form id="submitform" action="/server/anywhere" method="post">
      아이디<input type="text" placeholder="아이디" name="id" from="test">
      <button from="id">중복확인</button>

    <br/>
    이력서
    <input type="file" name="resume" from="submitform">
    <br/>
    제출일
    <input type="text" name="date" from="submitform" >
    <br>
    비밀번호<input type="password" name="password" placeholder="새 비밀번호">
    <br/>
    비밀번호 확인<input type="password" name="password2" placeholder="비밀번호 확인">
    <br/>
    이메일 <input type="text" name="email" placeholder="이메일">
    @<input type="text" name="email" list="domain" placeholder="직접 입력 가능">
    <datalist id="domain">
      <option>gmail.com</option>
      <option>naver.com</option>
      <option>daum.net</option>
    </datalist>
    <div>
      <fieldset>
      성별
      <input type="radio" name="gender" value="man" id="man">
      <label for="man">남자</label>
      <input type="radio" name="gender" value="woman" id="woman">
      <label for="woman">여자</label>
      </fieldset>
    </div>

    <div>
      <fieldset>
      관심
      <br/>
      <input type="checkbox" name="interest" id="IT">
      <label for="IT">IT</label>
      <input type="checkbox" name="interest" id="manager">
      <label for="manager">경영</label>
      <br/>
      <input type="checkbox" name="interest" id="bank">
      <label for="bank">금융</label>
      <input type="checkbox" name="interest" id="make">
      <label for="make">제조</label>
      <br/>
      <input type="checkbox" name="interest" id="service">
      <label for="service">서비스</label>
      <input type="checkbox" name="interest" id="etc">
      <label for="etc">기타</label>
      </fieldset>
    </div>

    거주지
    <select name="location">
      <option>::선택하세요::</option>
      <option>서울</option>
      <option>대전</option>
      <option>대구</option>
      <option>부산</option>
      <option>인천</option>
    </select>
    <input type="text">
    <br>

    자기소개
    <br/>
    <textarea name="introduce" rows="5" cols="40" placeholder="200자 이내 간단히 작성"></textarea>
    <br/>

    <button type="submit" from="submitform">제출</button>
    <button type="reset" from="submitform">다시입력</button>
  </form>
  </body>
</html>
